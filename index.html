  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <p class="repeated-text">Error444 - This website is not available</p>
    <p class="repeated-text">Error444 - This website is not available</p>
    <p class="repeated-text">Error444 - This website is not available</p>
    <p class="repeated-text">Error444 - This website is not available</p>
    <p class="repeated-text">Error444 - This website is not available</p>

  </div>
</body>
</html>
