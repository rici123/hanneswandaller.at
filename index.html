<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 444</title>
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: white;
            color: blue;
            font-family: "Times New Roman", serif;
            font-size: 14px;
            text-align: left;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center; /* Center content horizontally */
        }

        /* Style for SVG Graphic at the very top */
        svg {
            display: block;
            margin-top: 20px; /* Add space from the top */
            margin-bottom: 30px; /* Add space below the SVG */
        }

        /* Styling for repeated error text */
        p {
            color: blue; /* Text color */
            font-size: 14px; /* Smaller font size */
            margin: 15px 0; /* Add margin between lines */
            text-align: left; /* Left align the text */
        }

    </style>
</head>
<body>
    <!-- SVG Graphic at the very top of the page, centered -->
    <svg width="500" height="100">
        <text x="50%" y="50%" text-anchor="middle" font-family="Arial" font-size="48" fill="blue">HANNES WANDALLER</text>
    </svg>

    <!-- Error message below the SVG -->
    <p>error444_this website is not available<br>ERR_UNDER_CONSTRUCTION</p>
</body>
</html>
